<html> 
<head> 
<title>
 Przykład obliczenia Pc i Obw trapezu
</title>
 <script language="JavaScript">
function Obw_lammek(a,b,h)
{
 a_liczba=parseFloat(a)
 b_liczba=parseFloat(b)
 h_liczba=parseFloat(h)
 d_liczba=Math.abs(a_liczba-b_liczba)
 
 // c_liczba^2=d_liczba^2+h_liczba^2
 c_liczba=Math.sqrt(Math.pow(d_liczba,2)+Math.pow(h_liczba,2))
 Obw_wynik=(a_liczba+b_liczba+c_liczba+c_liczba)
 document.getElementsByName('obw')[0].value=Obw_wynik.toFixed(2); / na dokument /
 alert("obw="+Obw_wynik.toFixed(2)+" cm"); /do okna Alert /
 pokaz1.innerHTML="obw="+Obw_wynik.toFixed(2)+" cm"+"<br>"; / do tabeli /
}
function Pow_lammek(a,b,h)
{
 a_liczba=parseFloat(a)
 b_liczba=parseFloat(b)
 h_liczba=parseFloat(h)
 Pow_wynik=1/2*(a_liczba+b_liczba)*h_liczba
 document.getElementsByName('pole')[0].value=Pow_wynik.toFixed(2);
 alert("Pow="+Pow_wynik.toFixed(2)+" cm^2");
 pokaz2.innerHTML="Pow="+Pow_wynik.toFixed(2)+"cm^2";
}
 </script>
</head> 
<body> 
Przykład obliczenia Pc i Obw trapezu
<br> <br>
<form name="formularz" action="..." onsubmit="Obw_lammek(this.A.value,this.B.value,this.wysokosc.value); 
Pow_lammek(this.A.value,this.B.value,this.wysokosc.value);return false"> 
Podaj a=
<input size="6" name="A">
Podaj b=
<input size="6" name="B">
Podaj h=
<input size="6" name="wysokosc">
<br>
<br>
<input TYPE="submit" Value="oblicz" >
<br>
<br>
Obw=
<input size="6" name="obw">
Pow=
<input size="6" name="pole">
</form>
<table>
<tr id="pokaz1"></tr>
<tr id="pokaz2"></tr>
</table>
</body> 
</html>
