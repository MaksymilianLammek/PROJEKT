<html>
<head>
<title> Zadanie 9 </title>
<script language="JavaScript">
function DiffCalc()
{
    var D1_lam = new Date(2020,01,05);//'01/05/2020'
    var D2_lam = new Date(2020,01,06);//'01/06/2020'
    var G1_lam = new Date(0,0,0,15);
    var G2_lam = new Date(0,0,0,16);

    const diffhourMs = Math.abs(G1_lam-G2_lam);
    diffH = diffhourMs / 1000;
    const diffdayMs = Math.abs(D2_lam-D1_lam);
    diffD = diffdayMs / 1000;
    diff = diffH + diffD;


    //alert(diff);
    document.getElementById("d1").innerHTML = diff; // diff to dla nas różnica w sekundach
                                                    // getElementById to parametr, który wyszukuje elementy HTMLa
                                                    // innerHTML ustawia wyszukany element HTML na wartość jaką mu po "=" wstawimy

}

</script>
</head>
<body>
<form>
<input type="button" name="button" value="OBLICZ" onclick="DiffCalc()">
</form>
<div id="d1" style="font-size: 47;color: green;">
    <p>Tutaj będzie odpowiedź do zadania w sekundach</p>   
</div>
</body>
</html>
