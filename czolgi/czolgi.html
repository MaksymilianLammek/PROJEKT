<html>
<head>
    <title>MAKSYMILIAN LAMMEK 3K2</title>
</head>
<body>
    <script type="text/javascript">
        function czolg(nazwa,kraj,zaloga,pancerz,trakcja,masa,predkosc,zasieg)
        {
            this.nazwa=nazwa;
            this.kraj=kraj;
            this.zaloga=zaloga;
            this.pancerz=pancerz;
            this.trakcja=trakcja;
            this.masa=masa;
            this.predkosc=predkosc;
            this.zasieg=zasieg;
        }
        czolg1= new czolg("is7","ZSRR","5","210mm","gasienicowa","68t","60km/h","300km");
        czolg2= new czolg("is4","ZSRR","4","200mm","gasienicowa","60t","43km/h","320km");
        czolg3= new czolg("tks","Polska","2","90mm","gasienicowa","3t","45km/h","160km");
        czolg4= new czolg("m3lee","Stany Zjednoczone","6","155mm","gasienicowa","28t","38km/h","230km");
        czolg5= new czolg("t34","Stany Zjednoczone","6","295mm","gasienicowa","65t","35km/h","280km");
        document.write("Nazwa: "+czolg1.nazwa+" kraj: "+czolg1.kraj+" zaloga: "+czolg1.zaloga+"  pancerz: "+czolg1.pancerz+" trakcja: "+czolg1.trakcja+" masa: "+czolg1.masa+" predkosc: "+czolg1.predkosc+ " zasieg: " +czolg1.zasieg+"<br>");
        document.write("Nazwa: "+czolg2.nazwa+" kraj: "+czolg2.kraj+" zaloga: "+czolg2.zaloga+"  pancerz: "+czolg2.pancerz+" trakcja: "+czolg2.trakcja+" masa: "+czolg2.masa+" predkosc: "+czolg2.predkosc+ " zasieg: " +czolg2.zasieg+"<br>");
        document.write("Nazwa: "+czolg3.nazwa+" kraj: "+czolg3.kraj+" zaloga: "+czolg3.zaloga+"  pancerz: "+czolg3.pancerz+" trakcja: "+czolg3.trakcja+" masa: "+czolg3.masa+" predkosc: "+czolg3.predkosc+ " zasieg: " +czolg3.zasieg+"<br>");
        document.write("Nazwa: "+czolg4.nazwa+" kraj: "+czolg4.kraj+" zaloga: "+czolg4.zaloga+"  pancerz: "+czolg4.pancerz+" trakcja: "+czolg4.trakcja+" masa: "+czolg4.masa+" predkosc: "+czolg4.predkosc+ " zasieg: " +czolg4.zasieg+"<br>");
        document.write("Nazwa: "+czolg5.nazwa+" kraj: "+czolg5.kraj+" zaloga: "+czolg5.zaloga+"  pancerz: "+czolg5.pancerz+" trakcja: "+czolg5.trakcja+" masa: "+czolg5.masa+" predkosc: "+czolg5.predkosc+ " zasieg: " +czolg5.zasieg+"<br>");
        </script>
        
</body>
</html>
